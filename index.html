  <script>
    $(document).ready(function() {
      //////////////////////
      $.getJSON("data.php", function(return_data){
        $.each(return_data.analysts, function(key,value){
          $("#study_analysts").append("<option value=" + value.id +">"+value.fname + " " + value.lname+"</option>");
        });
        $.each(return_data.clients, function(key,value){
          $("#client").append("<option value=" + value.id +">"+value.fname + " " + value.lname+"</option>");
        });
      });
      //////////////////////
    });
  </script>
  <!-- MultiStep Form -->
  <div class="container">
    <div class="col-md-8 col-md-offset-2">
      <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
          <li class="active">Project Details</li>
          <li>About Client </li>
          <li>Uploading .ZIP file</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
          <h2 class="fs-title">Project Details</h2>
          <h3 class="fs-subtitle">Fill in the form with same details as Study Proposal</h3>
          <input class="form-control" type="text" name="study_id" id='study_id' placeholder="Study #id"/>
          <input class="form-control" type="text" name="study_title" id="study_title" placeholder="Study title"/>
          <select class="form-control" multiple="multiple" name="study_analysts[]" id="study_analysts" ></select>
          <input type="button" name="next" class="next action-button" value="Next"/>
        </fieldset>
        <fieldset>
          <h2 class="fs-title">About Customer</h2>
          <h3 class="fs-subtitle">Fill in Paying Company and End Customer</h3>
          <select class="form-control" type="text" name="payingCompany" id="payingCompany"></select>
          <select class="form-control" multiple="multiple" name="client[]" id="client"></select>
          
          
          <input  type="button" name="previous" class="previous action-button-previous" value="Previous"/>
          <input type="button" name="next" class="next action-button" value="Next"/>
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Uploading .ZIP file</h2>
          <h3 class="fs-subtitle">Choose a .zip file if it's ready</h3>
          <input class="form-control" type="text" name="email" placeholder="Email"/>
          <input class="form-control" type="password" name="pass" placeholder="Password"/>
          <input class="form-control" type="password" name="cpass" placeholder="Confirm Password"/>
